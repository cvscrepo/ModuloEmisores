<!-- Is odd, significa es impar -->

<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let character of characterList;
  let i = index;
  let isFirst = first;
  let isLast = last;
  let isEven = even
  let esImpar = odd;
  "
  class="list-group-item d-flex justify-content-between"
  [ngClass]="{
    'list-group-item-success': isLast,
    'list-group-item-primary' : isEven
  }">

    <div>

      <span class="text-primary"> {{i+1}}. </span>
      <span>Name: {{ character.name }}</span>
      <strong> - Power: {{ character.power }}</strong>
      <span>Es el primero: {{isFirst}} </span>
      <span> Es el Ãºltimo: {{i === characterList.length -1}} </span>
      <span>Es par: {{isEven}} </span>
      <span>Es impar: {{esImpar}} </span>
    </div>

    <button class="btn btn-danger" (click)="DeleteCharacter(character.id)">X</button>
  </li>
</ul>
