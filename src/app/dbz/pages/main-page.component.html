<h1>DBZ Personajes</h1>
<hr>
<div class="row">
  <div class="col">
    <dbz-list
    [characterList]="characters"
    (onDeleteCharacter)="onDeleteCharacterMain($event)"

    ></dbz-list>

  </div>
  <div class="col">
    <!-- Add character -->
    <dbz-add-character
    (onNewCharacter)="onNewCharacter($event)"
    ></dbz-add-character>
  </div>
</div>
