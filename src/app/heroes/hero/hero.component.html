<h1>{{name}}</h1>
<dl>
  <td>Nombre: </td>
  <h1>{{name}}</h1>

  <td>Edad: </td>
  <dd> {{age}} </dd>

  <td>MÃ©todo: </td>
  <dd> {{ getHeroDescription() }} </dd>

  <td>Capitalizado: </td>
  <dd> {{capitalizedName}} </dd>
</dl>


<button
*ngIf="this.name === 'IronMan'"
class="btn btn-primary mx-2"
(click)="changeHero()">
  Combiar nombre
</button>

<button
*ngIf="this.age === 45"
class="btn btn-primary mx-2"
(click)="changeAge()">
  Cambiar edad
</button>

<button
*ngIf="this.name !== 'IronMan' || this.age !== 45"
class="btn btn-primary mx-2"
(click)="reset()">
  Reset
</button>
